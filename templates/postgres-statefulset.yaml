apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Release.Name }}-postgres
spec:
  serviceName: "postgres"
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: tenjin-db
        image: postgres:13
        ports:
        - containerPort: 5432
        envFrom:
        - configMapRef:
            name: {{ .Release.Name }}-postgres-config
        volumeMounts:
        - name: postgres-pv
          mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
  - metadata:
      name: postgres-pv
    spec:
      accessModes: [ "{{ .Values.postgres.persistence.accessModes | default "ReadWriteOnce" }}" ]
      storageClassName: "{{ .Values.postgres.persistence.storageClassName | default "standard" }}"
      resources:
        requests:
          storage: {{ .Values.postgres.persistence.size | default "5Gi" }}
